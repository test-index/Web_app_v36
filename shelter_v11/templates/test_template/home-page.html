{% extends 'base/base.html' %}
{% load static %}

{% block page_content %}
    {% if user.is_authenticated %}
        <div class="container">
            <div class="col-9">

                <form class="searchbar" method="get" action="{% url 'index' %}">
                    {{ search_form }}
                    <button>
                        <img src="{% static 'images/search.png' %}" height="18" alt="img2">
                    </button>
                    {% csrf_token %}
                </form>

                {% for photo in photos %}
                    {% include 'animal_photos/photo-item.html' with photo=photo %}
                {% endfor %}
            </div>
        </div>

    {% endif %}
{% endblock %}
